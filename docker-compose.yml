version: '3'

services:
  mysql:
    image: 'mysql:latest'
    container_name: unicore_mysql
    volumes:
      - ./pkg/configs/sql:/docker-entrypoint-initdb.d
      - ./pkg/data/sql:/var/lib/mysql
    ports:
      - "18001:3306"
    environment:
      MYSQL_DATABASE: unicore
      MYSQL_USER: unicore
      MYSQL_PASSWORD: unicorepwd
      MYSQL_ROOT_PASSWORD: rootpwd
    restart: always

#  redis:
